<!DOCTYPE html>
<html lang="ka">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="ideas.png">
  <title>ქუიზი</title>
</head>

<body>
  <header>
    <h1>ქუიზის აპლიკაცია</h1>
  </header>
  <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 id="question">შეკითხვის ტექსტი</h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer">
          <label for="a" id="a_text">კითხვა</label>
        </li>

        <li>
          <input type="radio" name="answer" id="b" class="answer">
          <label for="b" id="b_text">კითხვა</label>
        </li>

        <li>
          <input type="radio" name="answer" id="c" class="answer">
          <label for="c" id="c_text">კითხვა</label>
        </li>

        <li>
          <input type="radio" name="answer" id="d" class="answer">
          <label for="d" id="d_text">კითხვა</label>
        </li>
      </ul>
    </div>
    <button id="submit">დადასტურება</button>
  </div>
  <script src="script.js"></script>
  <footer>
    <p>ყველა უფლება დაცულია &copy; ალექსანდრე რთველიაშვილი
    </p>
  </footer>
</body>

</html>
